<ng-container *ngIf="products.length !=0">
  <div class="container">
<div class="card-table">
  <div class="cart-product">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products;let i=index">
          <td>{{i+1}}</td>
          <td>{{item.title}}</td>
          <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
          <td style="width:25%">{{item.description}}</td>
          <td style="width:12%">{{item.price}}</td>
          <td style="width:12%">{{item.quantity}}</td>
          <td style="width:12%">{{item.quantity*item.total}}</td>
          <td>
            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>

      </tbody>
      <tfoot>

        <tr>
          <td colspan="4"></td>
          <td><button class="btn btn-danger" (click)="removeAllCartItems()">Empty Cart</button></td>
           <td> <button class="btn btn-info" routerLink="/products">Shop More</button></td>
           <td> <button class="btn btn-success" (click)="onCheckOut()">Checkout</button></td>
           <td><strong>Grand Total = Rs.{{grandTotal}}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
  </div>
</div>
</ng-container>

<ng-container *ngIf="products.length ==0">
<div class="container">
  <div class="card">
    <div class="card-title">My Cart</div>
  </div>
  <div class="center">
    <img src="../../../assets/all-images/shopping-cart.jpg" alt="">
    <h4>Your cart is empty</h4>
    <h6>Add items to it now</h6>
    <button id="shopp-now" class="btn btn-primary" routerLink="/products">Shop Now</button>
  </div>
</div>
</ng-container>
